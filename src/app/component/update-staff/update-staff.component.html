<br>
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4" style="text-align: center;">Actualizar Datos Trabajador</h1>
</div>
<hr style="background-color: #4e73df; width: 90%; height: 1px; margin: auto;">
<br>
<form class="user ">
    <div class="form-group row center-content d-flex justify-content-between">
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="txtName" name="txtName" value="{{nombre}}"
                placeholder="Nombre" [(ngModel)]="nombre" />
        </div>
    </div>

    <button (click)="clickRequestStaff()" class="btn btn-primary btn-generate btn-user btn-block"
        style="border-radius: 50px;">
        Confirmar
    </button>
</form>
