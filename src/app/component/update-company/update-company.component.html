<div class="p-5">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Modificar datos de la Empresa!</h1>
    </div>
    
    <hr style="background-color: #4e73df; width: 90%; height: 1px; margin: auto;">
    <br>

    <form class="user">
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="txtRepresentativeName"
                    name="txtRepresentativeName" [(ngModel)]="representante"
                    placeholder="Nombre del representante " />
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-user" id="txtNameCompany" name="txtNameCompany"
                [(ngModel)]="empresa" placeholder="nombre de empresa" />
        </div>
        <button (click)="clickUpdateCompany()" class="btn btn-primary btn-user btn-block">
            Actualizar
        </button>
    </form>
</div>
