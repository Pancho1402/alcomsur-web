<div class="card o-hidden border-0 shadow-lg my-5 custom-row-add" style="width: 300px; height: 200px;">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-sm-8" style="width: 90%; margin: 0 auto;">
                <form style="text-align: center;">
                    
                        <button class="btn btn-outline-light" style="width: 90%; height: 90%; border-radius: 50px;" (click)="downloadQRCode()">
                            <img [src]="qrCodeImageUrl" alt="&nbsp;Código QR" title="Descargar código" style="height: 100%; width: 100%;">
                        </button>
                        <button (click)="downloadQRCode()" class="btn btn-primary btn-generate btn-user" style="border-radius: 50px;">
                            Descargar código
                        </button>

                </form>
            </div>
        </div>
    </div>
</div>
