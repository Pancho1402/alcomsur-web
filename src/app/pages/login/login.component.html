    <div class="container">
        <div class="row justify-content-center custom-row">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <ng-container *ngIf="isVisibleAlertEmail">
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <strong>{{textErrorAlertEmail}}</strong>
                                          </div>
                                    </ng-container>
                                    <input type="email" required class="form-control form-control-user" id="txtEmail" name="txtEmail" [(ngModel)]="user.email"
                                        aria-describedby="emailHelp" placeholder="Ingrese email">
                                        
                                </div>
                                <div class="form-group" >
                                    <ng-container *ngIf="isVisibleAlertPassword">
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <strong>{{textErrorAlertPassword}}</strong>
                                          </div>
                                    </ng-container>

                                    <input type="password" required class="form-control form-control-user" id="txtPassword" name="txtPassword" [(ngModel)]="user.password"
                                        placeholder="Password">
                                </div>
                                <button (click)="goToMainPage()"  class="btn btn-primary btn-user btn-block">
                                    Login
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
