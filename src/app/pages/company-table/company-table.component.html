<div id="content">
    <div class="container-fluid">

        <h1 class="h3 mb-2 text-gray-800">Gestion de empresas</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Listado de empresas asociadas
                    <p style="float: right;">{{contCurrentPage+1}}</p>
                </h6>
                
                <div style="float: right;">
                    <ng-container *ngIf="totalStaff>5" >
                        <button type="button" style="margin-right: 9px;" 
                        class="btn btn-secondary btn-sm"
                         (click)="returnPage()" [disabled]="contCurrentPage === 0">Anterior</button><button type="button" class="btn btn-secondary btn-sm"
                         (click)="nextPage()"
                         [disabled]="contCurrentPage === (companies.length / limitPage - 1)">siguiente</button>
                    </ng-container>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre empresa</th>
                                <th>representante</th>
                                <th>acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let company of companies.slice(contCurrentPage* limitPage, (contCurrentPage +1)
                            * limitPage)">
                                <th>{{indexArray(company)+1}}</th>
                                <td>{{company.empresa}}</td>
                                <td>{{company.representante}}</td>
                                <td colspan="1">
                                    <button type="button" (click)="SelectUpdate(company.id, company)"
                                        class="btn btn-primary">Editar</button>
                                    <button type="button" (click)="SelectDelete(company.id, company.empresa)"
                                        style="margin-left: 20px;" class="btn btn-danger">Eliminar</button>
                                    <button type="button" (click)="SelectCompany(company)" style="margin-left: 20px;" class="btn btn-success">Ver reporte</button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
