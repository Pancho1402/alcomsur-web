<div id="content">

    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <form class="form-inline">
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>
        </form>
    </nav>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5 custom-row-add">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Registrar Empleador!</h1>
                    </div>

                    <ng-container *ngIf="isVisibleAlertError">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{textAlertError}}</strong>
                          </div>
                    </ng-container>

                    <form class="user ">
                        <div class="form-group row center-content d-flex justify-content-between">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtName" name="txtName"
                                    placeholder="Nombre" [(ngModel)]="staff.nombre" />
                            </div>
                            
                            <div class="col-sm-6 mb-3 mb-sm-0">

                                <div class="dropdown" style="margin:20px 30px 0 0; display: inline-block;">
                                    <button class="btn btn-primary dropdown-toggle btn-sm" style="border-radius: 50px;"
                                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                        aria-expanded="false">{{titleDropdown}}
                                    </button>
                
                                    <ul class="dropdown-menu custom-scroll" style="overflow-y: auto; max-height: 90px;"
                                        aria-labelledby="dropdownMenuButton1"
                                        >
                                        <app-dropdown-company
                                        [companies]="company"
                                        *ngFor="let company of companies"
                                        ></app-dropdown-company>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <button (click)="clickRequestStaff()" class="btn btn-primary btn-generate btn-user btn-block"
                            style="border-radius: 50px;">
                            Agregar trabajador
                        </button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
