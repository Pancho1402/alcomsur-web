
<div id="content">

    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <form class="form-inline">
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>
        </form>
    </nav>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5 custom-row-add">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Registrar Empresa!</h1>
                    </div>
                    <ng-container *ngIf="isVisibleAlertError">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{textAlertError}}</strong>
                          </div>
                    </ng-container>
                    <form class="user">

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtRepresentativeName" name="txtRepresentativeName"
                                    [(ngModel)]="company.representante"
                                    placeholder="Nombre del representante " />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="txtNameCompany" name="txtNameCompany"
                                [(ngModel)]="company.empresa"
                                placeholder="nombre de empresa" />
                        </div>
                        <button (click)="clickAddCompany()" class="btn btn-primary btn-user btn-block">
                            Registrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
